name: Docker Image CI

on:

  push:
    branches: [ ft/wafi_cash ]
  # pull_request:
    # branches: [ main ]
    # tags:
    #   - 'v*'

jobs:
  build:
    # The type of runner that the job will run on    
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.worker
          push: true
          tags: damola12345/hello-workflow-worker:latest

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: Dockerfile.starter
          push: true
          tags: damola12345/hello-workflow-starter:latest


      - name: Notify slack success
        uses: craftech-io/slack-action@v1
        with:
          slack_webhook_url: ${{ secrets.SLACK_NOTIFY }}
          slack_channel: pipeline-ci-cd
          status: ${{ job.status }}
        if: always()