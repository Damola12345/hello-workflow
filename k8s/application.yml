apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: waficash-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Damola12345/hello-workflow.git
    targetRevision: HEAD
    path: k8s
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp

  # Automatically create namespace 
  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    # Enamble automatic sync
    automated:
      selfHeal: true
      prune: true
